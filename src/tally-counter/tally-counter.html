<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tally-counter">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }
      input {
        margin: 20px;
      }
    </style>


    <firebase-document path="/players/{{user.id}}" data="{{count}}"></firebase-document>
    <button id="increment" class="btn btn-primary" on-tap="increment">Increment</button>
    <input type=text disabled value='{{count}}' />
    <button id="decrement" class="btn btn-primary" on-tap="decrement">Decrement</button>
  </template>

  <script>
    Polymer({

      is: 'tally-counter',

      properties: {
        count: {
          type: Number,
          value: 0,
          notify: true,
          observer: '_countObserver',

        },
      },

      decrement: function() {
        this.count--;
      },

      increment: function() {
        this.count++;
      },

      _countObserver(newValue, oldValue) {
        console.log(newValue)
      },

    });
  </script>
</dom-module>
